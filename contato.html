<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logotipo.png" alt="logotipo">
            <nav class="menu">
                <a href="index.html">HOME</a>
                <a href="contato.html">CONTATO</a>
            </nav>
        </div>
    </header>
    <section>
        <aside class="first-child">
            <form action="submit" class="form">
                <input type="text" placeholder="Digite o seu nome" class="text-form" onblur="validarDados(0)">
                <input type="text" placeholder="Digite o seu e-mail" class="text-form" onblur="validarDados(1)">
                <textarea cols="30" rows="7" placeholder="Digite a sua mensagem" class="text-form" onblur="validarDados(2)"></textarea>
                <div class="wrap">
                    <p class="error"></p>
                    <input class="send-button text-form" type="submit" placeholder="Enviar">
                </div>
            </form>
        </aside>
        <aside class="second-child">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3460.7108717330116!2d-51.1702666852074!3d-29.84376632893134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95196f69db800355%3A0xd8143a95c4288e18!2sTracktus!5e0!3m2!1spt-BR!2sbr!4v1647632881168!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        </aside>
    </section>    

    <script src="js/contato.js"></script>

</body>
</html>
